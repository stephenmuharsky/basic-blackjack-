<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="container-main">
        <div class="title">
            <h1>Blackjack</h1>
        </div>

        <div class="main-text">
            <h2 id="message">Want to play a round?</h2>
            <h2 id="cards">Cards:</h2>
            <h2 id="sum">Sum:</h2>
        </div>

        <div class="container-btn">
            <button class = "btn-start" onclick="startGame()">START GAME</button>
            <button class = "btn-new" onclick="newCard()">NEW CARD</button>
        </div>

        <p id="player-el"></p>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
